<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>神耀金融，值得信赖的投资机构</title>
    <script type="text/javascript" th:src="@{/js/jquery-1.7.2.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/trafficStatistics.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/share.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}"/>
</head>

<body>
<!-- 页头start -->
<div id="header">
    <div th:include="commons/header :: html"></div>
</div>
<!--页头end-->

<!-- 二级导航栏start -->
<div th:include="commons/subNav :: html"></div>
<!-- 二级导航栏end -->

<div class="mainBox">
    <div class="homeWap">
        <!--账户信息start-->
        <div class="credenMain clearfix">
            <div class="dog-ear"></div>
            <div class="credenBasic">
                <div class="credenName">
                    <div class="head">
                        <span><img id="user_photo" th:src="@{/images/header.png}" width="90" height="90"/></span>
                        <a th:href="@{/loan/uploadHeader}">上传头像</a>
                    </div>
                    <h3 class="name">
<div th:if="${session.sessionUser.name eq null}">
    <a th:href="@{/user/realName}"> 请进行实名认证</a>
</div>
                        <div th:unless="${session.sessionUser.name eq null}">
                            <span th:text="${session.sessionUser.name}"></span>
                        </div>

                        <!--<a th:href="@{/loan/page/realName}">请认证姓名</a>-->

                    </h3>
                    <h4></h4>
                    <h4 th:text="${session.sessionUser.phone}">13725698888</h4>
                    <h4 th:text="|最近登录:${#dates.format(session.sessionUser.lastLoginTime,'yyyy-MM-dd HH:mm:ss')}|">最近登录：2017-05-21 15:23:36</h4>
                </div>
                <i class="borderRight"></i>
                <ul class="credenBalance">
                    <li class="availMoney">
                        <h3>可用余额：</h3>
                        <span class="moneyIcon"><i th:text="|￥ ${finaneCount}|">¥ 9000.0 元</i></span>
                        <a class="recharge" th:href="@{/loan/page/toRecharge}">充值</a>
                        <a class="inves" th:href="@{/loan/loan}">投资</a>
                    </li>
                </ul>
            </div>
        </div>
        <!--账户信息end-->

        <!--最新操作数据start-->
        <div class="allInvest clearfix">
            <div class="eachInvest invest-tab">
                <h3>最近投资</h3>
                <div class="invest-tab-box">
                    <dl>
                        <dt>
                            <span class="number" style="text-align:left;">序号</span>
                            <span class="number">投资产品</span>
                            <span class="money">投资金额</span>
                            <span class="profit">投资时间</span>
                        </dt>
                        <div th:each="bidIn,bidInSta:${bidInList}">
                            <dd>
                                <span class="name" th:text="${bidInSta.count}">1</span>
                                <span class="number" th:text="${bidIn.getLoanInfo().getProductName()}">个人消费贷</span>
                                <span class="money" th:text="${bidIn.getBidMoney()}">5000.0</span>
                                <span class="profit" th:text="${#dates.format(bidIn.getBidTime(),'YYYY-MM-dd HH:mm:ss')}">2017-06-12</span>
                            </dd>
                        </div>

                    </dl>
                    <div class="more-allinvest">
                        <a th:href="@{/loan/myInvest}"><span>查看全部投资</span><i></i></a>
                    </div>
                </div>
            </div>
                <div class="eachInvest invest-tab invest-tab-box" >

                    <h3>最近充值</h3>
                    <dl>
                        <dt>
                            <span class="number" style="text-align:left;">序号</span>
                            <span class="number">充值描述</span>
                            <span class="money">充值金额</span>
                            <span class="money">充值时间</span>
                        </dt>
                        <div th:each="recharge,rechargeSta:${rechargeList}">
                        <dd>
                            <span class="name" th:text="${rechargeSta.count}">1</span>
                            <span class="number" th:text="${recharge.getRechargeDesc()}">支付理财</span>
                            <span class="money" th:text="${recharge.getRechargeMoney()}">1000.0</span>
                            <span class="profit" th:text="${#dates.format(recharge.getRechargeTime(),'YYYY-MM-dd  HH: mm:ss')}">2017-05-01</span>
                        </dd>
                        </div>
                    </dl>
                    <div class="more-allinvest">
                        <a th:href="@{/loan/myRecharge}"><span>查看全部充值</span><i></i></a>
                    </div>
            </div>


            <div class="eachInvest recent-earnings">
                <h3>最近收益</h3>
                <dl id="recentearning">
                    <dt>
                        <span class="number" style="text-align:left;">序号</span>
                        <span class="number">项目名称</span>
                        <span class="number name" style="text-align:center;">收益日期</span>
                        <span class="profit">收益金额</span>
                    </dt>
                    <div th:each="income,incomeSta:${incomeList}">
                        <dd>
                            <span class="number" style="text-align:left;" th:text="${incomeSta.count}">1</span>
                            <span class="number" th:text="${income.loanInfo.getProductName()}">新手宝</span>
                            <span class="number name" style="text-align:center;" th:text="${#dates.format(income.getIncomeDate(),'YYYY-MM-dd HH:mm:ss')}">2017-05-12</span>
                            <span class="profit" th:text="${income.getIncomeMoney()}">12.6</span>
                        </dd>
                    </div>
                </dl>
                <div id="moreRecentIncome" class="more-allinvest">
                    <a th:href="@{/loan/myIncome}"><span>查看全部收益计划</span><i></i></a>
                </div>
            </div>
        </div>
        <!--最新操作数据end-->
    </div>
</div>

<!--页脚start-->
<!--<div th:include="commons/footer :: html"></div>-->
<!--页脚end-->
</body>
</html>
